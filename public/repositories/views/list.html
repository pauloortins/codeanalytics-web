<section data-ng-controller="RepositoriesController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Repository</h3>
        </div>
        <div class="panel-body">

            <div ng-repeat="error in errors">
                <div class="alert alert-danger animated fadeIn">{{error}}</div>
            </div>
            <form data-ng-submit="create()">
                <div class="form-group col-sm-12">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtNewRepository" placeholder="Enter repo's url - ex: https://github.com/pauloortins/codeanalytics-samples.git" name="repositoryUrl" data-ng-model="url" >
                    </div>
                    <div class="col-sm-2">
                        <button id="btnRequest" type="submit" class="btn btn-primary">Request</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<section data-ng-controller="RepositoriesController" data-ng-init="find()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Repositories</h3>
        </div>
        <div class="panel-body">
            <table id="tblProjects" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Url</th>
                    </tr>
                </thead>

                <tbody>
                <tr data-ng-repeat="repository in repositories">

                    <td><a data-ng-href="#!/repositories/{{repository._id}}">{{repository.name}}</a></td>
                    <td>{{repository.author}}</td>
                    <td>{{repository.url}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <h1 data-ng-hide="!repositories || repositories.length">No repositories yet. <br> Why don't you <a href="/#!/repositories/create">Create One</a>?</h1>
</section>
